<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Studier</title>
    <script src="arrays.js" defer></script>
    <script src="kanji.js" defer></script>
    
    <link rel="stylesheet" href="kanji.css">
</head>
<body>
    <div class="main-app">
        <section class="top">
            <h1>Kanji Studier</h1>
            <button id="library">Library</button>
            <button id="flashcards">Flashcards</button>
        </section>


        <section class="sidebar">
            <h2>Levels</h2>
            <button id="n5Level">JLPT N5</button>
            <button id="n4Level">JLPT N4</button>
            <button id="levels">JLPT N3</button>
            <button id="levels">JLPT N2</button>
            <button id="levels">JLPT N1</button>
        </section>

        <section class="display">
            <div id="progress"></div>
            <div id="kanji"></div>
            <div id="reading">Select a level</div>
            <div id="translation"></div>
        </section>
        

        <section class="bottom">
            <button id="back">Back</button>
            <button id="addToLibrary">Add to Library</button>
            <button id="addToFlashcards">Add to Flashcards</button>
            <button id="next">Next</button>


        </section>
    </div>
    
</body>
</html>
